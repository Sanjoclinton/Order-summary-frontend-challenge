<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div id="summary">
        <img id="hero" src="images/illustration-hero.svg" alt="someone listening to music">
        <div id="inner-container">
          <h2 id="header">Order Summary</h2>

          <p id="header-text">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>

          <div id="plan-flex">
            <div id="plan-left">
              <img id="music-icon" src="images/icon-music.svg">
              <div id="left-text">
                <p id="annual-head">Annual Plan</p>
                <p id="annual-price">$59.99/year</p>
              </div>
            </div>

            <div id="plan-right">
              <p class="point">Change</p>
            </div>
          </div>

          <button id="proceed" class="point">Proceed to Payment</button>
          <p id="cancel" class="point">Cancel Order</p>
        </div>
      </div>
    </main>
  </body>
</html>
